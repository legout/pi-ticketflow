{% extends "base.html" %}

{% block title %}{{ topic.title }} - {{ doc_type|title }} - Ticketflow{% endblock %}

{% block extra_styles %}
<style>
    .doc-viewer-header {
        margin-bottom: 1.5rem;
    }

    .doc-viewer-header h2 {
        font-size: 1.5rem;
        color: var(--brand-primary);
        margin-bottom: 0.5rem;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 1rem;
        color: var(--brand-primary);
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    /* Document Tabs */
    .doc-tabs {
        display: flex;
        gap: 0.5rem;
        border-bottom: 2px solid var(--border-strong);
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }

    .doc-tab {
        padding: 0.75rem 1rem;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .doc-tab:hover:not(:disabled) {
        color: var(--brand-primary);
        background: var(--surface-3);
    }

    .doc-tab.active {
        color: var(--brand-primary);
        border-bottom-color: var(--brand-primary);
        background: var(--surface);
    }

    .doc-tab:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Document Content */
    .doc-content-wrapper {
        background: var(--surface);
        border: 1px solid var(--border-strong);
        border-radius: var(--radius);
        padding: 2rem;
        min-height: 400px;
    }

    .doc-not-found {
        text-align: center;
        padding: 3rem 1rem;
        color: #95a5a6;
    }

    .doc-not-found p:first-child {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .doc-not-found-hint {
        font-size: 0.875rem;
        color: #7f8c8d;
    }

    /* Markdown Content Styling */
    .markdown-content {
        line-height: 1.6;
        color: var(--text-primary);
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
        color: var(--brand-primary);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }

    .markdown-content h1 { font-size: 1.75rem; border-bottom: 2px solid var(--border-strong); padding-bottom: 0.5rem; }
    .markdown-content h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border-strong); padding-bottom: 0.375rem; }
    .markdown-content h3 { font-size: 1.25rem; }
    .markdown-content h4 { font-size: 1.125rem; }
    .markdown-content h5 { font-size: 1rem; }
    .markdown-content h6 { font-size: 0.875rem; color: var(--text-secondary); }

    .markdown-content p {
        margin-bottom: 1rem;
    }

    .markdown-content a {
        color: var(--brand-primary);
        text-decoration: none;
    }

    .markdown-content a:hover {
        text-decoration: underline;
    }

    .markdown-content ul,
    .markdown-content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
    }

    .markdown-content li {
        margin-bottom: 0.25rem;
    }

    .markdown-content blockquote {
        border-left: 4px solid var(--brand-primary);
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        color: var(--text-secondary);
        font-style: italic;
    }

    .markdown-content code {
        background: var(--surface-3);
        padding: 0.125rem 0.375rem;
        border-radius: 3px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 0.875em;
        color: #e74c3c;
    }

    .markdown-content pre {
        background: #2d3748;
        border-radius: var(--radius-sm);
        padding: 1rem;
        overflow-x: auto;
        margin-bottom: 1rem;
    }

    .markdown-content pre code {
        background: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.875rem;
    }

    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }

    .markdown-content th,
    .markdown-content td {
        border: 1px solid var(--border-strong);
        padding: 0.5rem 0.75rem;
        text-align: left;
    }

    .markdown-content th {
        background: var(--surface-3);
        font-weight: 600;
        color: var(--brand-primary);
    }

    .markdown-content tr:nth-child(even) {
        background: var(--surface-3);
    }

    .markdown-content hr {
        border: none;
        border-top: 2px solid var(--border-strong);
        margin: 1.5rem 0;
    }

    /* Pygments Syntax Highlighting */
    .highlight {
        background: #2d3748;
        border-radius: var(--radius-sm);
    }

    .highlight pre {
        margin: 0;
        background: transparent;
    }

    /* Common Pygments tokens */
    .highlight .k { color: #ff79c6; } /* Keyword */
    .highlight .s { color: #f1fa8c; } /* Literal.String */
    .highlight .n { color: #f8f8f2; } /* Name */
    .highlight .c { color: #6272a4; font-style: italic; } /* Comment */
    .highlight .o { color: #ff79c6; } /* Operator */
    .highlight .p { color: #f8f8f2; } /* Punctuation */
    .highlight .mi { color: #bd93f9; } /* Literal.Number.Integer */
    .highlight .mf { color: #bd93f9; } /* Literal.Number.Float */
    .highlight .nb { color: #8be9fd; } /* Name.Builtin */
    .highlight .nf { color: #50fa7b; } /* Name.Function */
    .highlight .nc { color: #50fa7b; } /* Name.Class */
    .highlight .nd { color: #50fa7b; } /* Name.Decorator */
    .highlight .s1 { color: #f1fa8c; } /* Literal.String.Single */
    .highlight .s2 { color: #f1fa8c; } /* Literal.String.Double */
    .highlight .se { color: #ff79c6; } /* Literal.String.Escape */
    .highlight .kn { color: #ff79c6; } /* Keyword.Namespace */
    .highlight .bp { color: #f8f8f2; } /* Name.Builtin.Pseudo */
    .highlight .fm { color: #50fa7b; } /* Name.Function.Magic */
</style>
{% endblock %}

{% block content %}
<a href="/topic/{{ topic.id|urlencode }}" class="back-link">‚Üê Back to Topic</a>

<div class="doc-viewer-header">
    <h2>{{ topic.title }}</h2>
    <span class="topic-type-badge topic-type-{{ topic.topic_type }}">{{ topic.topic_type }}</span>
</div>

{% include "_doc_viewer.html" %}
{% endblock %}
