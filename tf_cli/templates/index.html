{% extends "base.html" %}

{% block title %}Kanban Board - Ticketflow{% endblock %}

{% block extra_styles %}
<style>
    .board-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--gap);
    }
    
    .board-header h2 {
        font-size: 1.25rem;
        color: var(--brand-primary);
    }
    
    .board-stats {
        display: flex;
        gap: var(--gap-sm);
        font-size: 0.875rem;
        color: #7f8c8d;
    }
    
    .board {
        display: grid;
        grid-template-columns: repeat(4, minmax(240px, 1fr));
        gap: var(--gap);
        overflow-x: auto;
    }
    
    .column {
        background: var(--surface-3);
        border-radius: var(--radius);
        padding: var(--pad);
        min-height: 400px;
    }
    
    .column-header {
        font-weight: 600;
        color: var(--brand-primary);
        margin-bottom: var(--gap-sm);
        padding-bottom: var(--gap-sm);
        border-bottom: 2px solid var(--border-strong);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .column-count {
        background: #95a5a6;
        color: white;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
    }
    
    .ticket-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: var(--pad-sm);
        margin-bottom: var(--gap-sm);
        box-shadow: var(--shadow-sm);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .ticket-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }
    
    .ticket-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--gap-sm);
    }
    
    .ticket-id {
        font-size: 0.75rem;
        color: #7f8c8d;
        font-family: monospace;
    }
    
    .ticket-priority {
        font-size: 0.625rem;
        font-weight: 600;
        padding: 0.125rem 0.375rem;
        border-radius: 3px;
        text-transform: uppercase;
    }
    
    .ticket-title {
        font-size: 0.875rem;
        color: var(--brand-primary);
        line-height: 1.4;
    }
    
    .ticket-meta {
        margin-top: var(--gap-sm);
        font-size: 0.75rem;
        color: #95a5a6;
    }
    
    .empty-state {
        text-align: center;
        color: #95a5a6;
        font-size: 0.875rem;
        padding: var(--gap) var(--pad);
    }
    
    /* Responsive: stack columns on smaller screens */
    @media (max-width: 1024px) {
        .board {
            grid-template-columns: repeat(2, minmax(240px, 1fr));
        }
    }
    
    @media (max-width: 640px) {
        .board {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- The board fragment includes header and grid - updated by Datastar on refresh -->
{% include "_board.html" %}
{% endblock %}
